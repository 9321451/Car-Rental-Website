<div class="container-fluid py-5 ">
  <div class="row justify-content-center banner">
    <div class="col-12">
      <div class="d-flex flex-column flex-lg-row align-items-center justify-content-between rounded-6 p-5 position-relative cta-banner-bg overflow-hidden">
        <div class="text-white mb-4 mb-lg-0" style="max-width: 500px;">
          <h1 class="fw-bold mb-3 animated-text" *ngIf="animatedTextVisible">
        <ng-container *ngFor="let line of ['Explore our perfect and', 'intensive fleet']">
           <div>
              <span *ngFor="let letter of line.split(''); let i = index"
                [style.animationDelay]="(i * 0.05) + 's'"
                  class="animate__animated animate__fadeInRight">
                {{ letter === ' ' ? '\u00A0' : letter }}
             </span>
           </div>
        </ng-container>
      </h1>
          <p class="mb-4 text-white-50 animate-on-scroll" data-animation="animate__fadeInUp">Our friendly customer service team is here to help. Contact us anytime for support and inquiries.</p>
          <div class="d-flex align-items-center gap-2 animate-on-scroll" data-animation="animate__fadeInUp">
            <a href="#" class="btn btn-lg btn-orange px-4 fw-bold">Contact Us</a>
            <span class="btn btn-lg btn-orange rounded-circle d-flex align-items-center justify-content-center" style="width:48px;height:48px;"><i class="bi bi-arrow-up-right"></i></span>
          </div>
        </div>
        <div class="flex-shrink-0 ms-lg-5">
          <img src="assets/banner.png" alt="Car" class="img-fluid" style="max-width: 420px;">
        </div>
      </div>
    </div>
  </div>
</div>
